<app-filter (minChanged)="updateMin($event)" (maxChanged)="updateMax($event)"></app-filter>

<mat-card class="recipe-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <mat-card-title>{{ recipe.recipe_name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>{{ recipe.Calories }} Calories</div>
  </mat-card-content>
</mat-card>
